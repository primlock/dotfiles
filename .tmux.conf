# Unbind the default combination
unbind C-b

# Set the prefix
set-option -g prefix C-a
bind C-a send-prefix

# Generate and expect xterm-style function key sequences
set-window-option -g xterm-keys on

# Split panes using | and -
bind | split-window -h
bind - split-window -v

# Navigation panes using Alt + arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Allow these bindings to pass through for word navigation in shell
unbind -n C-Left
unbind -n C-Right
unbind -n C-S-Left
unbind -n C-S-Right

# Resize panes using Alt Shift + arrow keys
bind -n M-S-Left resize-pane -L 5
bind -n M-S-Right resize-pane -R 5
bind -n M-S-Up resize-pane -U 5
bind -n M-S-Down resize-pane -D 5

# Reload tmux config quickly
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Use the Vi bindings in copy mode
set-window-option -g mode-keys vi

# Enable mouse support
set -g mouse on

# Customize the status bar
set -g status-bg black
set -g status-fg white
set -g status-left "#[fg=green]#S  "
set -g status-right ""

# Match the original terminal colors (don't tint)
set -g terminal-overrides ",*:RGB"

# Set history limit
set -g history-limit 5000
